<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Forgot Password</title>
    <style>
      /* Global styles */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: normal;
        margin: 0;
        padding: 0;
      }
      p {
        margin: 0 0 1em;
        padding: 0;
      }
      a {
        color: #0d6efd;
        text-decoration: none;
      }
      /* Email specific styles */
      .container {
        background-color: #f5f5f5;
        margin: 0 auto;
        max-width: 600px;
        padding: 20px;
      }
      .header {
        background-color: #0d6efd;
        color: #fff;
        margin-bottom: 20px;
        padding: 10px 20px;
        text-align: center;
      }
      .header h1 {
        font-size: 28px;
        margin: 0;
      }
      .content {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
      }
      .content h2 {
        font-size: 20px;
        margin-bottom: 20px;
      }
      .button {
        background-color: #0d6efd;
        border: none;
        border-radius: 4px;
        color: #fff;
        display: inline-block;
        font-size: 16px;
        margin: 20px 0;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Forgot Your Password?</h1>
      </div>
      <div class="content">
        <p>Hello,</p>
        <p>
          We received a request to reset your password. If you did not make this
          request, please disregard this message.
        </p>
        <h2>Reset Your Password</h2>
        <p>To reset your password, please click on the following button:</p>
        <p><a href="{{resetLink}}" class="button">Reset Password</a></p>
        <p>Thank you for using our service.</p>
      </div>
    </div>
  </body>
</html>
