<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
<div class="" style="display: flex; justify-content: center">
  <div class="login col-md-6 p-0">
    <div class="content">
      <div class="text-center mt-2">
        <h5 class="text-primary">Forgot Password?</h5>
        <p class="text-muted">Reset password with SalonSpa</p>
        <lord-icon
          src="https://cdn.lordicon.com/rhvddzym.json"
          trigger="loop"
          colors="primary:#0ab39c"
          class="avatar-xl"
        ></lord-icon>
      </div>
      <div
        role="alert"
        class="alert alert-borderless alert-warning text-center mb-1 mx-2"
      >
        Enter your email and instructions will be sent to you!
      </div>

      <form [formGroup]="passresetForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="form-label required">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            formControlName="email"
            [ngClass]="{
              'is-invalid': submitted && f['email'].errors
            }"
          />
          <div
            *ngIf="submitted && f['email'].errors"
            class="invalid-feedback"
            align="left"
          >
            <div *ngIf="f['email'].errors['required']">Email is required</div>
          </div>
        </div>

        <div class="mt-3">
          <label
            >Wait, I remember my password... Click here
            <a
              style="color: #ed1c24; cursor: pointer"
              [routerLink]="'/landing/booking'"
              >Login</a
            ></label
          >
        </div>

        <div class="text-left mt-4">
          <button
            class="btn btn-soft-primary"
            type="submit"
            [disabled]="passresetForm.invalid"
          >
            Send Reset Link
          </button>
        </div>
      </form>
      <div class="content-footer" style="padding-top: 50px">
        <div class="row" style="margin-left: 0px" class="footer-login">
          <span>
            <button
              type="button"
              class="btn btn-soft-primary waves-effect waves-light"
            >
              SalonSpa vDev
            </button></span
          >
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 p-0 bg-img">
    <img src="../../../../assets/images/svg/spa-login.svg" class="bgc-img" />
  </div>
</div>
