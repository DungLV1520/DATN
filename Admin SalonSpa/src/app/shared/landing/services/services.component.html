<!-- start services -->
<section class="section bg-light" id="categories">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="text-center mb-5">
          <h1 class="mb-3 ff-secondary fw-semibold text-capitalize lh-base">
            Multiple services a range of high quality health and beauty
            services.
          </h1>
        </div>
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->

    <div class="row justify-content-center">
      <div class="col-lg-3 col-md-6" *ngFor="let item of listService">
        <div class="card shadow-none text-center py-3">
          <div class="card-body py-4">
            <div class="avatar-xl position-relative mb-4 mx-auto">
              <img src="{{ item?.image }}" alt="" class="img-service" />
            </div>
            <a herf="javascript:void(0);" class="stretched-link">
              <h5 class="fs-17 pt-1">{{ item.name }}</h5>
            </a>
            <p class="mb-0 text-muted">
              {{ item?.amount?.$numberDecimal | currency : "" : "" : "1.0" }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</section>
<!-- end services -->

<!-- start cta -->
<section class="py-5 bg-primary position-relative">
  <div class="bg-overlay bg-overlay-pattern opacity-50"></div>
  <div class="container">
    <div class="row align-items-center gy-4">
      <div class="col-sm">
        <div>
          <h4 class="text-white mb-2">Ready to Started?</h4>
        </div>
      </div>
      <!-- end col -->
      <div class="col-sm-auto">
        <div>
          <a herf="javascript:void(0);" class="btn bg-gradient btn-danger"
            >Booking</a
          >
        </div>
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</section>
<!-- end cta -->
